name: CI

on:
  push:
    branches:
      - master
      - releases/**
      - develop
      - feature/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    # チェックアウト
    - uses: actions/checkout@v2
    
    # Node.jsのセットアップ
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    # テスト
    - run: npm test
